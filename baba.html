<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babá</title>
    <link rel="stylesheet" href="jardineiro1.css">
</head>

<body>
    <header class="header">
        <h1 class="logo">multi<span class="highlight">E</span></h1>
    </header>
    <div class="divMae">

        <div class="divGeral">
            <div class="divLeft">
                <div class="cardMae">
                    <div class=" card">

                        <div class="foto"><img id="foto" src="img/fotoPadrao4.jpg" alt=""></div>
                        <div class="texto">
                            <div>
                                <p id="nome">Ana Paula Mendes</p>
                            </div>
                            <div>
                                <p id=" profissao">Babá</p>

                            </div>
                            <div>
                                <p id="avaliacoes">Avaliações: 310 - 9.5 - Ótimo</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-container">
                    <div>
                        <button class="control prev">❮</button>
                    </div>
                    <div class="carousel">
                        <div class="carousel-images">
                            <img src="img/baba1.jpg" alt="Imagem 1">
                            <img src="img/baba2.jpg" alt="Imagem 2">
                        </div>
                    </div>
                    <div>
                        <button class="control next">❯</button>
                    </div>
                </div>

            </div>

            <div class="divRight">

                <div class="checkboxes">
                    <h1 class="tituloCheckboxes">Selecione um ou mais serviços:</h1>
                    <label class="servicos">
                        <input type="checkbox" value="20" class="item" onchange="atualizarTotal()">Babá por Hora:
                        R$20,00.
                        <br><br>
                        <p class="paragrafoServicos">
                            Cuidado infantil em períodos específicos, como noites ou finais de semana.</p>
                    </label>
                    <label class="servicos">
                        <input type="checkbox" value="1200" class="item" onchange="atualizarTotal()"> Babá Meio Período:
                        R$1200,00.
                        <br><br>
                        <p class="paragrafoServicos">
                            Assistência parcial durante a semana, geralmente até 6 horas diárias.</p>
                    </label>
                    <label class="servicos">
                        <input type="checkbox" value="4200" class="item" onchange="atualizarTotal()"> Babá em Tempo
                        Integral: R$4200,00.
                        <br><br>
                        <p class="paragrafoServicos">Cuidado diário completo, com jornadas de 8 horas por dia e 44 horas
                            semanais.</p>
                    </label>
                </div>
                <div class="finGeral">
                    <div class="finalizar">
                        <h2 class="finalizacao">Valor total dos serviços: R$ <span id="total">0</span>
                            <h1 id="finalizar">Finalizar</h1>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <h3 class="footer-title">multi<span class="highlight">E</span></h3>
            <p class="footer-text">Conectando soluções, facilitando sua vida!</p>
            <div class="social-links">
                <a href="" class="social-icon">Facebook</a>
                <a href="" class="social-icon">Twitter</a>
                <a href="" class="social-icon">Instagram</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 MultiE. Todos os direitos reservados.</p>
        </div>
    </footer>


    <script src="jardineiro1.js"></script>
</body>

</html>
