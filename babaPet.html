<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babá de Pet</title>
    <link rel="stylesheet" href="jardineiro1.css">
</head>

<body>
    <div class="divMae">
        <header class="header">
            <h1 class="logo">multi<span class="highlight">E</span></h1>
        </header>
        <div class="divGeral">
            <div class="divLeft">
                <div class="cardMae">
                    <div class=" card">

                        <div class="foto"><img id="foto" src="img/fotoBabaPet.jpg" alt=""></div>
                        <div class="texto">
                            <div>
                                <p id="nome">Bárbara</p>
                            </div>
                            <div>
                                <p id=" profissao">Babá de Pet</p>

                            </div>
                            <div>
                                <p id="avaliacoes">Avaliações: 259 - 8.8 - Bom</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-container">
                    <div>
                        <button class="control prev">❮</button>
                    </div>
                    <div class="carousel">
                        <div class="carousel-images">
                            <img src="img/jardineiro-5.jpg" alt="Imagem 1">
                            <img src="img/jardineiro-6.jpg" alt="Imagem 2">
                            <img src="img/jardineiro-7.jpg" alt="Imagem 3">
                            <img src="img/jardineiro-8.jpg" alt="Imagem 4">
                        </div>
                    </div>
                    <div>
                        <button class="control next">❯</button>
                    </div>
                </div>

            </div>

            <div class="divRight">

                <div class="checkboxes">
                    <h1 class="tituloCheckboxes">Selecione um ou mais serviços:</h1>
                    <label class="servicos">
                        <input type="checkbox" value="80" class="item" onchange="atualizarTotal()"> Visita Diária:
                        R$80,00
                        <br><br>
                        <p class="paragrafoServicos">
                            Inclui alimentação, troca de água, brincadeiras e monitoramento geral do pet.</p>
                    </label>
                    <label class="servicos">
                        <input type="checkbox" value="100" class="item" onchange="atualizarTotal()"> Hospedagem:
                        R$100,00
                        <br><br>
                        <p class="paragrafoServicos">
                            Cuidado do pet durante a ausência do proprietário, geralmente em ambiente domiciliar.</p>
                    </label>
                    <label class="servicos">
                        <input type="checkbox" value="30" class="item" onchange="atualizarTotal()"> Creche para Pets:
                        R$60,00
                        <br><br>
                        <p class="paragrafoServicos">Serviço de cuidado durante o dia, incluindo alimentação,
                            brincadeiras e socialização.</p>
                    </label>
                </div>
                <div class="finGeral">
                    <div class="finalizar">
                        <h2 class="finalizacao">Valor total dos serviços: R$ <span id="total">0</span>
                            <h1 id="finalizar">Finalizar</h1>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <div class="footerMae">
            <div class="footerLeft">
                <h1 class="titulosFooter">Sobre nós</h1>
                <div class="linhas">
                    <div class="linha1"></div>
                    <div class="linha2"></div>
                </div>
                <p id="frase">Somos uma empresa de jovens com o proposito inovador de facilitar sua vida!</p>
            </div>
            <div class="footerRight">
                <h1 class="titulosFooter">Links</h1>
                <div class="linhas">
                    <div class="linha1"></div>
                    <div class="linha2"></div>
                </div>
                <ul>
                    <li class="linksFooter">Home</li>
                    <li class="linksFooter">Serviços</li>
                    <li class="linksFooter">Colaboradores</li>
                </ul>
            </div>
        </div>
    </footer>


    <script src="jardineiro1.js"></script>
</body>

</html>
